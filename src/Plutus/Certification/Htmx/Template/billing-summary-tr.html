<tr
  id="pid_$invoiceId"
  class="transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted"
>
  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">$invoiceId</td>
  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">$date</td>
  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">$adaPrice</td>
  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">$url</td>
  <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">
    <button
      type="button"
      aria-haspopup="dialog"
      aria-expanded="false"
      aria-controls="radix-:r1:"
      data-state="closed"
    >
      <button
        class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-2 py-1 bg-transparent text-black hover:bg-gray-200 active:bg-gray-300 rounded"
        type="button"
        onclick="toggleElementsByClass('pid_${invoiceId}_details')"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4"
        >
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </button>
    </button>
  </td>
</tr>
